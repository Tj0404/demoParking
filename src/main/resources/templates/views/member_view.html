<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <table class="table">
        <tr>
            <th>이름</th>
            <th>전화번호</th>
            <th>차 번호</th>
            <th>멤버십 번호</th>
            <th>입차 시간</th>
            <th>주차 시간</th>
        </tr>
        <tr th:each="member : ${paging}" th:object="${member}">
            <td>
                <a th:href="@{articles/show/{name}(name=*{name})}" th:text="*{name}"></a>
            </td>
            <td th:text="*{phone}">전화번호</td>
            <td th:text="*{carNumber}">차 번호</td>
            <td th:text="*{membershipNum}">멤버십 번호</td>
            <td th:text="*{membershipStart}">입차 시간</td>
            <td th:text="*{membershipEnd}">주차 시간</td>
        </tr>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.number} <= 0? 'disabled'">
                <a class="page-link"
                   th:href="@{/articles/paging(page=${paging.number - 1})}">
                    Previous
                </a>
            </li>
            <th:block th:each="pageNumber : ${paginationBarNumbers}">
                <li class="page-item"><a class="page-link"
                                         th:href="@{/articles/paging(page=${pageNumber})}"
                                         th:text="${pageNumber+1}">1</a></li>

            </th:block>
            <li class="page-item" th:classappend="${paging.number + 1} == ${paging.totalPages}? 'disabled'">
                <a class="page-link"
                   th:href="@{/articles/paging(page=${paging.number + 1})}">
                    Next
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
